model:
  top_n: 10
  candidate_k: 300

asset_size_filter:
  enabled: true
  min_ratio: 0.33
  max_ratio: 3.0
  backfill_out_of_band: true

weights:
  financial: 0.60
  geographic: 0.30
  categorical: 0.10

geography:
  market_overlap_weight: 0.70
  concentration_weight: 0.10
  market_count_weight: 0.20
  both_missing_score: 0.50
  one_missing_score: 0.25

categorical_weights:
  charter_type: 0.50
  holding_company: 0.25
  specialty_group: 0.20

driver_thresholds:
  size_pct_diff_max: 0.35
  loan_to_deposit_abs_diff_max: 0.15
  growth_abs_diff_max: 0.03
  overlap_for_strong_geo: 0.50
  broad_footprint_min_cbsa: 20
  broad_footprint_count_ratio_min: 0.55

numeric_feature_weights:
  log_total_assets: 2.25
  log_total_deposits: 1.00
  log_total_loans: 1.00
  loans_to_assets: 0.80
  deposits_to_assets: 0.80
  loan_to_deposit_ratio: 0.70
  loan_mix_cre_pct: 2.25
  loan_mix_ci_pct: 2.25
  loan_mix_residential_mortgage_pct: 2.25
  loan_mix_consumer_pct: 2.25
  loan_mix_agricultural_pct: 2.25
  loan_mix_construction_pct: 2.25
  deposit_mix_retail_pct: 1.20
  deposit_mix_business_pct: 1.20
  asset_growth_cagr_5y: 0.50
  core_deposits_per_fte_ttm: 0.15
  avg_3y_assets_yoy_growth: 0.45
  avg_3y_deposits_yoy_growth: 0.45
  avg_3y_loans_yoy_growth: 0.45
